<!-- Modal -->
<div class="modal fade" id="connectModal" tabindex="-1" aria-labelledby="connectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="connectModalLabel">!email</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p>You are connected :)</p>
                <a href="https://localhost:4200/profile/">Access your profile</a>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" href="https://localhost:4200/disconnect/">Log Out</a>
            </div>
        </div>
    </div>
</div>
<script>
    let btn = document.getElementById("connectButton");
    if (btn.classList.contains("btn-primary")) {
        btn.classList.add("btn-success");
        btn.classList.remove("btn-primary");
    }
</script>
