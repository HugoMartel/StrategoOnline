<!-- Modal -->
<div class="modal fade" id="connectModal" tabindex="-1" aria-labelledby="connectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <form class="modal-content" id="loginForm" action="/" method="POST">
            <div class="modal-header">
                <h5 class="modal-title" id="connectModalLabel">Connect to your account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="modal-footer text-center d-block">
                <button class="btn btn-success" type="submit">Login</button>
                <a class="btn btn-primary" href="/register">Register</a>
            </div>
        </form>
    </div>
</div>
<script>
    let btn = document.getElementById("connectButton");
    if (btn.classList.contains("btn-success")) {
        btn.classList.add("btn-primary");
        btn.classList.remove("btn-success");
    }
</script>
<script src="../js/modules/request.js"></script>
<script src="../js/login.js"></script>
