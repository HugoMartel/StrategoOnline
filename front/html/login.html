<!-- Modal -->
<div class="modal fade" id="connectModal" tabindex="-1" aria-labelledby="connectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="connectModalLabel">Connect to your account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body text-center" id="loginForm" action="" method="POST">
                <div class="form-group">
                    <input type="email" id="email" name="email" autocomplete="on" placeholder="Email" required />
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Password" required />
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Login</button>
                    <a class="btn btn-primary" href="register/">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    let btn = document.getElementById("connectButton");
    if (btn.classList.contains("btn-success")) {
        btn.classList.add("btn-primary");
        btn.classList.remove("btn-success");
    }
</script>
<script src="../js/modules/logger.js"></script>
<script src="../js/login.js"></script>
