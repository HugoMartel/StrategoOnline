<div class="container-fluid">
    <form method="GET" action="">
        <table id="profileTable" class="table table-hover mt-5" style="min-height:600px">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="3">Your personal information :</th>
                </tr>
            </thead>
            <tbody>
                <!-- Email -->
                <tr>
                    <th scope="row">Email</th>
                    <td>
                        <p id="emailToInsert">...</p>
                    </td>
                    <td><button class="btn btn-outline-primary" type="sumbit" value="email">Modify</button></td>
                </tr>
                <!-- Password hidden -->
                <tr>
                    <th scope="row">Password</th>
                    <td>
                        <p>●●●●●●●●●●</p>
                    </td>
                    <td><button class="btn btn-outline-primary" type="sumbit" value="email">Modify</button></td>
                </tr>
                <!-- Username -->
                <tr>
                    <th scope="row">Username</th>
                    <td>
                        <p id="usernameToInsert">...</p>
                    </td>
                    <td><button class="btn btn-outline-primary" type="sumbit" value="email">Modify</button></td>
                </tr>
                <tr>
                    <th scope="row">Stats</th>
                    <td colspan="2">
                        <!-- Games played -->
                        <p id="gamesPlayed">Games played: </p>
                        <!-- Games won -->
                        <p id="gamesWon">Games won: </p>
                        <!-- Victory percentage graph ?-->
                        <p id="winrate">Winrate: </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <!-- Delete option -->
    <form method="POST" action="https://localhost:4200/">
        <button id="deleteAccountButton" class="btn btn-danger" type="submit">Delete your Account</button>
    </form>
</div>
<script src="../js/modules/request.js"></script>
<script src="../js/profile.js"></script>
